<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TheMar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <link rel="icon" type="image/png" href="../image/logo.png">

     
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <main class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-content-left">
                <!-- GANTI URL GAMBAR INI DENGAN GAMBAR ASLI ANDA -->
                <img src="/placeholder.svg?height=300&width=300" alt="Join TheMar Community">
                <h2>Bergabunglah dengan Komunitas TheMar!</h2>
                <p>Daftar sekarang untuk mendapatkan akses eksklusif ke penawaran, tips desain, dan koleksi terbaru kami.</p>
            </div>
            <div class="auth-form-right">
                <a href="LandingPage.html" class="auth-logo">TheMar</a>
                <h1 class="auth-title">Daftar Akun Baru</h1>
                <p class="auth-subtitle">Buat akun Anda untuk mulai menjelajahi produk kami.</p>

                <form>
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" placeholder="Buat kata sandi" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Konfirmasi Kata Sandi</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi kata sandi Anda" required>
                    </div>
                    <div class="auth-actions">
                        <button type="submit" class="btn btn-primary">Daftar</button>
                    </div>
                </form>

                <p class="auth-link">Sudah punya akun? <a href="login.html">Masuk</a></p>
            </div>
        </div>
    </main>
</body>
</html>
