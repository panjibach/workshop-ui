<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TheMar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <link rel="icon" type="image/png" href="../image/logo.png">
    
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <main class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-content-left">
                <!-- GANTI URL GAMBAR INI DENGAN GAMBAR ASLI ANDA -->
                <img src="/placeholder.svg?height=300&width=300" alt="Welcome to TheMar">
                <h2>Selamat Datang Kembali!</h2>
                <p>Masuk untuk melanjutkan pengalaman berbelanja Anda dan jelajahi koleksi furniture terbaik kami.</p>
            </div>
            <div class="auth-form-right">
                <a href="LandingPage.html" class="auth-logo">TheMar</a>
                <h1 class="auth-title">Masuk ke Akun Anda</h1>
                <p class="auth-subtitle">Silakan masukkan detail Anda untuk mengakses akun Anda.</p>

                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
                    </div>
                    <div class="auth-actions">
                        <button type="submit" class="btn btn-primary">Masuk</button>
                    </div>
                </form>

                <p class="auth-link">Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>
            </div>
        </div>
    </main>
</body>
</html>
